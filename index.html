<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="mainBox">
        <input type="checkbox" id="check">
        <div class="btn1">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="slidebarMenu">
            <div class="logo">
                <a href="#">CodingParser</a>
            </div>
            <div class="btn2">
                <label for="check">
                    <i class='bx bxs-x-square'></i>
                </label>
            </div>
            <div class="menu">
            <!-- making the lists now ul>li*8>a -->
            <ul style="list-style-type: none;" >
                <li><a href="#"><i class='bx bxs-dashboard' ></i>
                    Dashboard</a></li>
                <li><a href="#"><i class='bx bx-link' ></i>
                    Shortcuts</a></li>
                <li><a href="#"><i class='bx bx-list-minus' ></i>
                    Overview</a></li>
                <li><a href="#"><i class='bx bxs-calendar-event' ></i>
                    Events</a></li>
                <li><a href="#"><i class='bx bx-question-mark' ></i>
                    About</a></li>
                <li><a href="#"><i class='bx bx-slider' ></i>
                    Services</a></li>
                <li><a href="#"><i class='bx bxs-contact' ></i>
                    Contact us</a></li>
                <li><a href="#"></i><i class='bx bx-chat' ></i>
                    Feedback</a></li>
            </ul>
            <div class="media-buttons">
                <a href="#" class="link">
                    <i class='bx bxl-facebook-circle'></i>
                </a>
                <a href="#"  class="link">
                    <i class='bx bxl-twitter' ></i>
                </a>
                
                <a href="#"  class="link">
                    <i class='bx bxl-instagram-alt' ></i>
                </a>
                <a href="#" class="link">
                    <i class='bx bxl-youtube' ></i>
                </a>
            </div>
        </div>
           
        </div>
        
    </div>
</body>
</html>
